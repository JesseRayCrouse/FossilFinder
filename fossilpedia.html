<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/sourceimages/ammoniteicon.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Fossil Finder +</title>

    <div class="fossilpedia-container">
